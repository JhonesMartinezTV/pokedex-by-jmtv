<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Chamada FavIcon -->
    <link rel="icon" href="favicons/favicon-16x16.png">
    <!-- Fim Chamada FavIcon -->

    <!-- Chamada CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fim Chamada CSS -->

    <!-- Chamada JS -->
    <script defer src="js/script.js"></script>
    <!-- Fim Chamada CSS -->    


    <title>Pokedex by: JhonesCandido</title>
</head>
<body>
    <!-- Bloco da Pokedex -->
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input_search"
                placeholder="Nome ou Numero na Pokedéx"
                required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Anterior </button>
            <button class="button btn-next">Proximo &gt;</button>
        </div>

        <img src="image/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <!-- Fim do Bloco da Pokedex -->
</body>
</html>
